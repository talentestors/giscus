version: "1"
rules: # Array of rules
  - base: upstream # Required. Target branch
    upstream: giscus:main # Required. Must be in the same fork network.
    mergeMethod: hardreset # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: true # Optional, merge pull request even when the mergeable_state is not clean. Default: false
  - base: main
    upstream: upstream # Required. Can be a branch in the same forked repo.
    mergeMethod: merge
    conflictReviewers: # Optional, on merge conflict assign a reviewer
      - talentestors
label: ":robot: auto-sync"
conflictLabel: "merge-conflict" # Optional, on merge conflict assign a custom label, Default: merge-conflict
