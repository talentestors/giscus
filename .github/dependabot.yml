version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    groups:
      actions:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    groups:
      dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - 'next'
          - '@next/bundle-analyzer'
          - 'eslint-config-next'
      next:
        patterns:
          - 'next'
          - '@next/bundle-analyzer'
          - 'eslint-config-next'
